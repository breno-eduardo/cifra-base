<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Inconsolata:wght@400;600&display=swap"rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Silkscreen & display=swap" rel="stylesheet">



    <link rel="shortcut icon" href="./assets/lock.svg" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Decodificador</title>
</head>

<body>
    <div class="titulo-1">
        <h1>Programa desenvolvido por Breno Eduardo. base-64 e Cifra de césar</h1>
    </div>
    <main>
       
        <div class="container">
            
            <div class="mover-esquerda">
                
                <form action="#">
                    <textarea name="mensagem" id="mensagem" cols="60" rows="10"
                        placeholder="Digite sua mensagem..."></textarea>

                    <label id="selecione" for="select"></label>
                    <select name="select" class="select" id="select">
                        <option value="selecione" disabled selected>Selecione</option>
                        <option value="base64">Base64</option>
                        <option value="cifra">Cifra de césar</option>
                    </select>
                    <div class="chave-container">
                        <label class="chave" for="range">Escolha a Chave</label>
                        <div class="slider-range">
                            <input type="range" value="1" min="1" max="26" class="range" id="range"
                                oninput="rangenumber.value=value" />
                            <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value" />
                        </div>
                    </div>
            </div>
            <div class="mover-direita">
                    <div class="radio-button">
                        <div class="radio">
                            <input type="radio" name="codificar" id="codificar" value="codificar" checked />
                            <label for="codificar">Codificar</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="codificar" id="decodificar" value="decodificar" />
                            <label for="decodificar">Decodificar</label>
                        </div>
                    </div>

                    <textarea id="resultado" class="mensagem resultado" cols="60" rows="10" readonly
                        placeholder="Mensagem Criptografada"></textarea>
                    <div class="btn">
                        <button>Codificar Mensagem</button>
                    </div>
                </form>
                <div class="social">
                    <a href="https://github.com/breno-eduardo"><svg xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" fill="white" class="bi bi-github" viewBox="0 0 16 16">
                           
                        </svg></a>
                    <a href="https://www.linkedin.com/in/breno-eduardo-b923a7191/"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" fill="white" class="bi bi-linkedin" viewBox="0 0 16 16">
                            
                        </svg></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
